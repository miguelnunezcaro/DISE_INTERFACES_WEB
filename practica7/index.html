<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Practica7</title>
</head>
<body>
    <h1>Formulario de reserva de salas</h1>
    <div id="div1">
        <section class="form">
            <hr>
            <p>
                Tu nombre: <input id="controls" type="text" placeholder="nombre">
            </p>
            <hr>
            <p class="pWhite">
                Tu correo electrónico: <input id="controls" type="text" placeholder="correo electrónico">
            </p>
            <hr>
            <p>
                Departamento: <select class="options" name="mySelect" id="">
                    <option value="1">Ventas</option>
                    <option value="2">Reservas</option>
                </select>
            </p>
            <hr>
            <p id="pLarge" class="pWhite">
                Tipo de sala que desea reservar:
                <input id="controls" type="radio"> Tipo A
                <input id="controls" type="radio"> Tipo B
                <input id="controls" type="radio"> Tipo C
            </p>
            <hr>
            <p id="pLarge">
                <p class="text">Requisitos extra:</p>
                <p class="checkbox">
                <input id="controls" type="checkbox"> Caballete y bolígrafos
                <input id="controls" type="checkbox"> Televisión
                <input id="controls" type="checkbox"> Café, té y agua
                </p>
            </p>
            <hr>
            <p class="pWhite">
                Fecha de la reserva: <input id="controls" type="date">
            </p>
            <hr>
            <p>
                Hora de la reserva: <input id="controls" type="time">
            </p>
            <hr>
        </section>
    </div>
</body>
</html>
